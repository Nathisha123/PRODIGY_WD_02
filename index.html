<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch using HTML, CSS and JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="main">
        <h1 id="head">Stopwatch timer</h1>
       <div class="container">
         <div class="display">
            <span class="timer" id="hr">00</span>
            <span class="text" >Hr</span>
            <span class="timer" id="mins">00</span>
            <span class="text">Mins</span>
            <span class="timer" id="secs">00</span>
            <span class="text">Secs</span>
            <span class="timer" id="count">00</span>
            <span class="text">Count</span>
        </div>

        <div class="buttons">
            <button class="btn" id="start">Start</button>
            <button class="btn" id="stop">Stop</button>
            <button class="btn" id="reset">Reset</button>
        </div>
    </div>
</div>


<script src="script.js"></script>

</body>

</html>
